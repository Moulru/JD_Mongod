<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .form-section {
            width: 60%;
            border: 2px solid black;
            padding: 20px;
        }
        .login-section {
            width: 20%;
            border: 2px solid black;
            padding: 20px;
            margin-left: 20px;
        }
        .login-section input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        .login-section button {
            width: 48%;
            padding: 10px;
            margin-right: 4%;
            cursor: pointer;
        }
        .form-section textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
        }

        #content, #title {
            padding-right: 0px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h2>글 작성하는 폼</h2>
        <textarea placeholder="여기에 글을 작성하세요..."></textarea>
    </div>
    <div class="login-section">
        <h2>로그인</h2>
        <input type="text" id="userId" placeholder="아이디 입력창">
        <input type="password" id="userPw" placeholder="비밀번호 입력창">
        <button onclick="login()">로그인</button>
        <button onclick="signUp()">회원가입</button>
    </div>
</div>

<script>
    function login() {
        const userId = document.getElementById('userId').value;
        const userPw = document.getElementById('userPw').value;

        if (userId && userPw) {
            alert('로그인 성공!');
        } else {
            alert('아이디와 비밀번호를 입력하세요.');
        }
    }

    function signUp() {
        alert('회원가입 페이지로 이동합니다.');
    }
</script>
</body>
</html>
